<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Similar a Chrome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #4285f4;
    padding: 10px;
    display: flex;
    align-items: center;
}

#search-bar {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

#search-button {
    padding: 10px 15px;
    border: none;
    background-color: #fff;
    color: #4285f4;
    border-radius: 5px;
    cursor: pointer;
}

main {
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #ddd;
}
</style>
    <header>
        <input type="text" placeholder="Buscar o escribir URL" id="search-bar">
        <button id="search-button">Buscar</button>
    </header>
    <main>
        <h1>Bienvenido a Mi Página</h1>
        <!-- Contenido adicional aquí -->
    </main>
    <footer>
        <p>© 2023 Mi Página</p>
    </footer>
    <script>document.getElementById('search-button').addEventListener('click', function() {
    const query = document.getElementById('search-bar').value;
    if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
});</script>
</body>
</html>
